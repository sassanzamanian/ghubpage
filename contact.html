<main>

    <div class="col-md-10 bg-white card border border-primary offset-md-1 ">
        <section>
            <header class="card-title">
                <h2> Lämna dina synpunkter här! </h2>
            </header>
            
        <form>
          <div class="form-group">
             <label for="exampleInputEmail1"> Rubrik </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Rubrik">
          </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Beskrivning </label>
            <textarea class="form-control" id="exampleTextarea" rows="2"></textarea>
            <small id="emailHelp" class="form-text text-muted"> Max 100 tecken </small>    
        </div>

        <div class="form-group">
            <label for="exampleSelect1">Ärende</label>
            <select class="form-control" id="exampleSelect1">
              <option> Strand </option>
              <option>  Skräp </option>
              <option>  Tider </option>
              <option>  Camping </option>
              <option> Priser </option>
            </select>
        </div>

        <div class="form-group">
            Vill du få svar på din synpunkt?<br>

            Ja <input type="radio" name="radioButton" value="Ja" checked> 
            Nej <input type="radio" name="radioButton" value="Nej"><br>

        </div>

        <div class="form-group">
             <label for="exampleInputEmail1"> Email </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@email.com">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-warning">Skicka</button>
        </div>
    </form>
        
</section>
