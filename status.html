<main>
    
    <div class="container-fluid">
        <div class="row">
    
            <div class="col-md-4 col-lg-3 order-md-2 offset-md-1 bg-white card border border-primary">
                <aside class="Vadret card-title"> 
                    <header> <h3> Vädret på Nicksta </h3></header>
        
                    <table class="table table-striped">
            
                      <thead class="thead-light">
                        <tr>
                            <th> Klocka </th>
                            <th> Väder </th>
                            <th>Värme</th>
                            <th> Vind </th>
                        </tr>
                      </thead>

                      <tbody id="weatherTable">
                
 
                      </tbody>
                    </table>
                </aside>
        
        </div>
        
        
        
        <div class="col-md-6 bg-white offset-md-1 card border border-primary"> 
        
            <section class="tågen card-title"> 
                <header> <h3> Åker tågen? </h3></header>
                
                <form> 
                    
                    <div class="form-group">
                        <label for="åkerifrån"> Jag åker från.. </label>
                        <input type="text" class="form-control" id="åkerifrån">
                    </div>
                
                    <div class="form-group">
                        <input type="button" value="Skicka" class="btn btn-warning form-group" onclick="createTable();setCaptionDestination();">
                    </div>
                
                </form>
            
                <table class="table table-striped">
                    <caption class="caption" id="captionDestination"> Åker från: </caption>
                    <thead class="thead-light">
                        <tr>
                          <th>  Nr </th>
                          <th>  Avgår </th>
                          <th>Ankommer</th>
                        </tr>
                    </thead>

                    <tbody id="trainTable">
    

                    </tbody>
                </table>
        
                <p id="statusTrafik"></p>
            
          
            </section>
        </div>
    </div>
</div>
    
</main>
